<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Hexa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <div class="row">

      <div class="col-md-3">
        <div class="inner-container left-side">
          <img src="img/profile.jpg" class="profile">
          <p><b id="username">Kemal</b></p>
          <p id="email">kemalskrijelj6@gmail.com</p>

          <button id="editAccount">Izmeni profil</button>
          <button id="logout">Odjavi se</button>
        </div>
      </div>

       <div class="col-md-9">
         <div class="inner-container right-side">
            <form id="postForm">
              <textarea placeholder="Napisi nesto i objavi" id="postContent" ></textarea>
              <button>Objavi</button>
            </form>

            <div id="allPostsWrapper"></div>
        </div>
         
       </div>
     </div>
  
  </div>

  <div class="custom-modal">
    <button id="close-modal">X</button>
    <form id="editForm">
      <h2>Izmeni svog korisnika</h2>
      <div>
        <label for="korisnicko_ime">Korisnicko ime:</label>
        <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="niko.nikolic1">
      </div>

      <div>
        <label for="edit_email">Email adresa:</label>
        <input type="text" name="email" id="edit_email" placeholder="nikonikolic@gmail.com">
      </div>

      <div>
        <button>Izmeni</button>
      </div>
    </form>
    <hr>
    <button id="deleteProfile">OBRISI PROFIL</button>
    
  </div>

  <!-- <script src="js/Session.js"></script> -->
  <script src="js/User.js"></script>
  <script src="js/Comment.js"></script>
  <script src="js/Post.js"></script>
  <script src="js/hexa.js"></script>
</body>
</html>
